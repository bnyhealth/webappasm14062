<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>รพ.สต.บ้านเนินยาว</title>
<link rel="icon" type="image/x-icon" href="https://i.ibb.co/D5MFhWP/favicon-16x16.png">
      <base target="_top">
  <style>
    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div> 
    <iframe id="myframe" class="responsive-iframe" src="" allowFullScreen></iframe>
  </div>
  <script>
    const apps = new URL(window.location);
    const formUrl = apps.searchParams.get('apps');
    const url = decodeURIComponent(formUrl)
          document.getElementById('myframe').src = url
  </script>
</body>
</html>
